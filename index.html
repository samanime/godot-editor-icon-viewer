<!DOCTYPE html>
<head>
  <title>Godot Editor Icon Viewer</title>
  <link href="client/index.css" rel="stylesheet">
  <link rel="icon" href="godot/icon.svg" type="image/svg+xml">
</head>
<body>
  <header>
    <img src="godot/icon.svg" height="60">
    <h1>Godot Editor Icon Viewer</h1>
  </header>
  <div id="search">
    <label for="search-bar">Search</label>
    <input id="search-bar" placeholder="Search for icons...">
    <button type="button" id="clear">Clear</button>
    <span id="search-info">Showing 999 of 999 icons</span>
  </div>
  <div id="colors">
    <section>
      <label for="override-color">Mask Color</label>
      <input id="override-color" type="checkbox">
    </section>
    <section>
      <label for="color">Icon Color</label>
      <input type="color" id="color" value="#000000">
    </section>
    <section>
      <label for="background-color">Background Color</label>
      <input type="color" id="background-color">
    </section>
  </div>
  <div id="icons">
    <ul id="icons-list"></ul>
  </div><div id="footer">
    <div>
      <ul>
        <li class="icon godot"><a href="https://godotengine.org/">Godot Engine</a></li>
        <li class="icon github"><a href="https://github.com/godotengine/godot">Godot on GitHub</a></li>
        <li class="icon github"><a href="https://github.com/samanime/godot-editor-icon-viewer">Viewer source on GitHub</a></li>
      </ul>
    </div>
    <div id="copyright">Icons copyright &copy; Godot</div>
  </div>
  <div id="toast">TEMPLATE TEXT</div>
  <template id="icon-template">
    <li class="icon">
      <img src="" alt="" width="50" height="50">
      <div class="mask"></div>
      <span class="name"></span>
    </li>
  </template>
  <script type="module" src="client/index.js"></script>
</body>
